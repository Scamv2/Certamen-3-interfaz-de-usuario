<!DOCTYPE html>
<html lang="es" id="htmlformulario">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/Style.css">
    <title>Registro</title>

    <link rel="shortcut icon" href="https://i.ibb.co/Qf6cndG/Flying-Aircraft-PNG-Clipart.png" />

</head>

<body id="formulario">

    <div class="form-body">
        <div class="row">
            <div class="form-holder">
                <div class="form-content">

                    <div class="form-items">

                        <h3>Registrate</h3>
                        <p>Ingresando tus datos.</p>
                        <form class="requires-validation" novalidate>

                            <div class="col-md-12">
                                <input class="form-control" type="text" name="name" placeholder="Nombre completo"
                                    required>

                            </div>

                            <div class="col-md-12">
                                <input class="form-control" type="email" name="email" placeholder="Direcci칩n de Email"
                                    required>

                            </div>

                            <div class="col-md-12">
                                <select class="form-select mt-3" required>
                                    <option selected disabled value="">Seleccione motivos por los que viaja</option>
                                    <option value="jweb">Placer</option>
                                    <option value="sweb">Trabajo</option>
                                    <option value="pmanager">Por recomendaci칩n medica</option>
                                </select>

                            </div>


                            <div class="col-md-12">
                                <input class="form-control" type="password" name="password" placeholder="Contrase침a"
                                    required>

                            </div>


                            <div class="col-md-12 mt-3">
                                <label class="mb-3 mr-1" for="gender">Genero: </label>

                                <input type="radio" class="btn-check" name="gender" id="male" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="male">Hombre</label>

                                <input type="radio" class="btn-check" name="gender" id="female" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="female">Mujer</label>

                                <input type="radio" class="btn-check" name="gender" id="secret" autocomplete="off"
                                    required>
                                <label class="btn btn-sm btn-outline-secondary" for="secret">No especificar</label>

                            </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                                <label class="form-check-label">Confirmo que toda la informaci칩n dada es
                                    correcta</label>
                                    <div class="form-button mt-3">
                                        <button id="btnregistro" id="submit" type="submit" class="btn btn-primary">Registrarse</button>
                                    </div>

                            </div>
                    </div>


                   
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
